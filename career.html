<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>career</title>
    <link rel="stylesheet" href="careerstyle.css">
<style>
    header {
        background-color: #ffd5d5;
        padding: 20px;
        text-align: center;}

    header p {
        float:right;
        text-decoration: none;
    }

    .resumeref {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.resumeref a,
.resumeref img {
  display: block;
  width: 200px;
  height: auto;
  margin: 10px;
  border: 2px solid #060606;
  border-radius: 5px;
}


.resumeref img:hover {
  opacity: 0.7;
}
.resumeref img:hover {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  transform: scale(1.1);
}

body {
    background-color: #f5f5dc;
  color: #333;
}
table, th, td {
  border: 1px solid black;
  background-color:#ffffff;
}

    
</style>

</head>
<body>
    <header>
        <img src="header.png" alt="header"> <br>
      <p> <a href="homepage.html">Home</a> </p> 
    </header>
    
    <section>
        
        <div class="resume">
            <p>
                <h1>Resume references:</h1> <br>
            <!--insert resume ref images here-->
            <div class="resumeref">
                
                <a href="https://www.canva.com/create/resumes/"><img src="resume1.jpg" alt="cse"></a>


                
                <a href="https://novoresume.com/editor/new-resume-preview/4?pageAuthDesired=/editor/new-resume/4"> <img src="resume2.png" alt="ese"> </a>

                
                <a href="https://novoresume.com/editor/new-resume-preview/2?pageAuthDesired=/editor/new-resume/2"> <img src="resume3.png" alt="it"> </a>

                
                <a href="https://www.canva.com/create/resumes/"> <img src="resume4.png" alt="software devloper"> </a>

    
            </div>


            </p>
        </div>
       
    

        <div class="resume">
            <p><h1> Build your resume today!</h1>
	<form>
		<h2>Personal Information</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>

		<h2>Education</h2>
		<label for="degree">Degree:</label>
		<input type="text" id="degree" name="degree" required>

		<label for="university">University:</label>
		<input type="text" id="university" name="university" required>

		<label for="graduation-date">Graduation Date:</label>
		<input type="date" id="graduation-date" name="graduation-date" required>

		<h2>Work Experience</h2>
		<label for="job-title">Job Title:</label>
		<input type="text" id="job-title" name="job-title" required>

		<label for="employer">Employer:</label>
		<input type="text" id="employer" name="employer" required>

		<label for="start-date">Start Date:</label>
		<input type="date" id="start-date" name="start-date" required>

		<label for="end-date">End Date:</label>
		<input type="date" id="end-date" name="end-date" required>

		<label for="job-description">Job Description:</label>
		<textarea id="job-description" name="job-description" rows="4" cols="50" required></textarea>

		<button type="button" id="generate-cv">Generate CV</button>
	</form>

	<script>

const generateCVButton = document.getElementById('generate-cv');
generateCVButton.addEventListener('click', generateCV);
function generateCV() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const degree = document.getElementById('degree').value;
    const university = document.getElementById('university').value;
    const graduationDate = document.getElementById('graduation-date').value;
    const jobTitle = document.getElementById('job-title').value;
    const employer = document.getElementById('employer').value;
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;
    const jobDescription = document.getElementById('job-description').value;

    const cvTemplate = `
        <table>
            <tr>
                <td colspan="2">
                    <h2>${name}</h2>
                    <p>${email} | ${phone} | ${address}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Education</h3>
                </td>
                <td>
                    <h3>Work Experience</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>${degree}</strong></p>
                    <p>${university}</p>
                    <p>Graduated: ${graduationDate}</p>
                </td>
                <td>
                    <p><strong>${jobTitle}</strong></p>
                    <p>${employer}</p>
                    <p>${startDate} - ${endDate}</p>
                    <p>${jobDescription}</p>
                </td>
            </tr>
        </table>
    `;

    const cvOutput = document.createElement('div');
    cvOutput.innerHTML = cvTemplate;

    document.body.appendChild(cvOutput);
}



    </script>
            
            </p>
        </div>

        
    </section>
    
</body>
</html>
